<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Story Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Story Generator</h1>
    
    <div class="input-group">
      <label for="customname">Enter your name:</label>
      <input type="text" id="customname" placeholder="Alex">
    </div>
    
    <button class="generate-btn">Generate Story</button>
    
    <div class="story-container">
      <p class="story"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
